name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4 # Action to check out your repository's code
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x' # Specify the Node.js version
        cache: 'npm' # Enable dependency caching
        
    - run: npm ci # Install dependencies
    - run: npm run build --if-present # Build the project
    - run: npm test # Run tests
